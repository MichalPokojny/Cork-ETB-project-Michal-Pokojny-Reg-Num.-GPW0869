<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Visit Dublin</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function() {
        emailjs.init("HzsXzBRLy5Ms02FWp");
      })();
    </script>
  </head>
  <body>
    <header>
      <div class="row no-gutters">
        <a class="logo uppercase" href="../index.html"> Visit Dublin </a>
      </div>
      <div class="row">
        <div class="col banner"></div>
      </div>
      <div class="row no-gutters">
        <div class="col">
          <ul id="nav" class="list-inline menucontainter row">
            <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
              <a href="../index.html">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span class="menu-text">Home</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
              <a href="food.html">
                <i class="fa-solid fa-utensils" aria-hidden="true"></i>
                <span class="menu-text">Food</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
              <a href="events.html">
                <i class="fa-solid fa-calendar-days" aria-hidden="true"></i>
                <span class="menu-text">Events</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
              <a href="map.html">
                <i class="fa-solid fa-map" aria-hidden="true"></i>
                <span class="menu-text">Map</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
              <a href="shopping.html">
                <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                <span class="menu-text">Shop</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
              <a href="#">
                <i class="fa-solid fa-image" aria-hidden="true"></i>
                <span class="menu-text">Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row">
        <div class="col">
          <h3 class="text-center text-heading">Contact us for more information!</h3>
          <div class="center-form">
            <form onsubmit="return sendMail(this);" id="myForm">
              <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
              <input type="text" name="emailaddress" id="emailaddress" class="form-control" placeholder="Email" required />
              <textarea rows="5" name="infoenquiry" id="infoenquiry" class="form-control" placeholder="Please state your enquiry here." required></textarea>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary submit-button">Send Email</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="container-fluid">
      <div id="footer-details" class="row">
        <div class="col">
          <h5 class="uppercase general-sub">Social</h5>
          <ul class="list-inline  social-links">
            <li class="list-inline-item">
              <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook-f">
                  <span class="sr-only">Facebook</span>
                </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram">
                  <span class="sr-only">Instagram</span>
                </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)">
                <i class="fa-brands fa-youtube">
                  <span class="sr-only">YouTube</span>
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <i class="dom-time"></i>
        </div>
        <div class="col-md-6">
          <i id="author">Portfolio 1 / Portfolio 2 Michal Pokojny Reg. Num. GPW0869</i>
        </div>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/5a006fcb56.js" crossorigin="anonymous"></script>
    <script src="js/sendEmail.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
