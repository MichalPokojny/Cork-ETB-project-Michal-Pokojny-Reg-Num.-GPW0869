    <header>
      <div class="row no-gutters">
        <a class="logo uppercase" href="../index.html"> Visit Dublin </a>
      </div>
      <div class="row">
        <div class="col banner"></div>
      </div>

          <ul id="nav" class="list-inline menucontainter row">
            <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">

                <i class="fa fa-home" aria-hidden="true"></i>
                <span class="menu-text">Home</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
              <a href="food.html">
                <i class="fa-solid fa-utensils" aria-hidden="true"></i>
                <span class="menu-text">Food</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
              <a href="events.html">
                <i class="fa-solid fa-calendar-days" aria-hidden="true"></i>
                <span class="menu-text">Events</span>
              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
              <a href="#">

              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
              <a href="shopping.html">

              </a>
            </li>
            <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">

                <span class="menu-text">Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="row">
        <div class="col">
          <h1 class="text-heading">What to see in Dublin?</h1>
        </div>
      </div>
      <p class="text-center">
        <i>Click on the map to see more info.</i>
      </p>
      <div class="row">
        <div class="col">
          <img src="images/dublin-map.jpg" usemap="#dublinmap" alt="dublin-map" class="rounded mx-auto d-block img-fluid" width="600" height="600">
          <map name="dublinmap">
            <area shape="rect" coords="0,0,600,600" alt="Computer" href="https://en.wikipedia.org/wiki/Dublin" onclick="clicked()">
          </map>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-center">
            <i>Click the button below to see how far are you from Dublin.</i>
          </p>
          <button onclick="getDistance()" class="btn btn-secondary location-button d-block">Here</button>
          <p id="result" class="text-center"></p>
        </div>
      </div>
    </section>
    <footer class="container-fluid">
      <div id="footer-details" class="row">
        <div class="col">
          <h5 class="uppercase general-sub">Social</h5>

            </li>
          </ul>
        </div>

      <div class="row">
        <div class="col">
          <i id="author">Michal Pokojny</i>
        </div>
