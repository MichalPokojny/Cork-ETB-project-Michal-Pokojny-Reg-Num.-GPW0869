<!DOCTYPE html>
<html lang="en">
    
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css">
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <title>Portfolio 1 / Portfolio 2 Reg. Num. GPW0869</title>
   </head>
   <body>
      <header>
         <div class="row no-gutters">
            <a class="logo uppercase" href="../index.html">
            Visit Dublin
            </a>
         </div>
         <div class="row">
            <div class="col banner"></div>
         </div>
         <div class="row no-gutters">
            <div class="col">
               <ul id="nav" class="list-inline menucontainter row">
                  <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
                     <a href="../index.html"><i class="fa fa-home" aria-hidden="true"></i><span class="menu-text">Home</span></a>
                  </li>
                  <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
                     <a href="food.html"><i class="fa-solid fa-utensils" aria-hidden="true"></i><span class="menu-text">Food</span></a>
                  </li>
                  <li class="col-sm-2 ui-menu-color-portfolio-1 menuitem hvr-sweep-to-right">
                     <a href="events.html"><i class="fa-solid fa-calendar-days" aria-hidden="true"></i><span class="menu-text">Events</span></a>
                  </li>
                  <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
                     <a href="map.html"><i class="fa-solid fa-map" aria-hidden="true"></i><span class="menu-text">Map</span></a>
                  </li>
                  <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
                     <a href="#"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i><span class="menu-text">Shopping</span></a>
                  </li>
                  <li class="col-sm-2 ui-menu-color-portfolio-2 menuitem hvr-sweep-to-left">
                     <a href="contact.html"><i class="fa-solid fa-envelope" aria-hidden="true"></i><span class="menu-text">Contact</span></a>
                  </li>
               </ul>
            </div>
         </div>
      </header>
      <section>
         <div class="row">
            <div class="col">
               <h1 class="text-heading">Dublin Souvenir Shop</h1>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <h4 class="shopping-text-heading uppercase">T-shirt</h4>
               <img src="images/dublin-t-shirt.jpg" class="shop-item-image rounded mx-auto d-block img-fluid" alt="T-shirt">
               <div class="shop-item-details">
                  <div class="item-text">
                     <span class="shop-item-price">€ 10.99</span>
                     <button class="btn btn-secondary shop-button d-block" type="button">ADD TO CART</button>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <h4 class="shopping-text-heading uppercase">Mug</h4>
               <img src="images/dublin-mug.jpg" class="shop-item-image rounded mx-auto d-block img-fluid" alt="T-shirt">
               <div class="shop-item-details">
                  <div class="item-text">
                     <span class="shop-item-price">€ 10.99</span>
                     <button class="btn btn-secondary shop-button d-block" type="button">ADD TO CART</button>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <h4 class="shopping-text-heading uppercase">Hat</h4>
               <img src="images/dublin-hat.jpg" class="shop-item-image rounded mx-auto d-block img-fluid" alt="T-shirt">
               <div class="shop-item-details">
                  <div class="item-text">
                     <span class="shop-item-price">€ 10.99</span>
                     <button class="btn btn-secondary shop-button d-block" type="button">ADD TO CART</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section>
         <div class="row"> 
            <div class="col">
               <h1 class="text-heading uppercase">Cart</h1>
            
            <div class="col-md-10 offset-md-1">
               
               <div class="cart-row">
                  <span class="cart-item cart-header cart-column">ITEM</span>
                  <span class="cart-price cart-header cart-column">PRICE</span>
                  <span class="cart-quantity cart-header cart-column">QUANTITY</span>
              </div>
              <div class="cart-items">
               
               </div>
              <div class="cart-total">
                  <strong class="cart-total-title">Total</strong>
                  <span class="cart-total-price">€ 0</span>
              </div>
            </div>
            </div>
         </div>
         
         <div class="row">
            <div class="col">
                  <button class="btn btn-secondary purchase-button d-block" type="button">PURCHASE</button> 
            </div>
         </div>
      </section>
      <footer class="container-fluid">
         <div id="footer-details" class="row">
            <div class="col">
               <h5 class="uppercase general-sub">Social</h5>
               <ul class="list-inline  social-links">
                  <li class="list-inline-item">
                     <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook-f"><span class="sr-only">Facebook</span></i></a>
                  </li>
                  <li class="list-inline-item">
                     <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"><span class="sr-only">Instagram</span></i></a>
                  </li>
                  <li class="list-inline-item">
                     <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"><span class="sr-only">YouTube</span></i></a>
                  </li>
               </ul>
            </div>
         </div>
      </footer>
      <script src="js/shopping.js" async></script>
      <script src="https://kit.fontawesome.com/5a006fcb56.js" crossorigin="anonymous"></script>
   </body>
</html>
